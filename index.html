<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop-down list with colors</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<h1 id="title" class="text-center">Заголовок изменяющий цвет</h1>
<select multiple >
    <option onclick="color('tomato')">Красный</option>
    <option onclick="color('greenyellow')">Зеленый</option>
    <option onclick="color('darkslategray')">Сбросить цвет</option>
</select>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="app/js/app.js"></script>
</body>
</html>
